<div class="row my-4">

  <div class="col-md-6">
    <h3>My Tasks</h3>
  </div>

  <div class="col-md-6 text-right">
    <button (click)="addTask()"  class="btn btn-success btn-sm rounding">
      <i class="fa fa-plus fa-2x"></i>
    </button>
  </div>

</div>

<div class="tasks-background">
<div class="row">
  <div class="col-md-6 mx-auto">

    <div class="form-group">

      <label for="input"></label>
      <input [(ngModel)]="myTask.label" *ngIf="showInput" type="text" placeholder="Write Your Task Here !" id="input" class="form-control">

    </div>

    <div class="form-check my-2">

      <label class="form-check-label">

        <input [(ngModel)]="myTask.completed" [disabled]="disabelNewButton" type="checkbox" class="form-check-input">
        Completed

      </label>

    </div>

    <button *ngIf="updateForm" (click)="updateTask()" class="btn btn-warning btn-block">
      <i class="fa fa-refresh"></i>Edit Task
    </button>

    <button *ngIf="!updateForm" [disabled]="disabelNewButton" (click)="persistTask()" class="btn btn-success btn-block">
      <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>  New Task
    </button>

  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">

    <input (keyup)="searchTasks()" [(ngModel)]="searchText" type="text" class="form-control my-3" placeholder="Search...">

    <ul class="list-group">

      <li *ngFor='let task of resultTasks' class="list-group-item d-flex justify-content-between align-items-center">

        <button (click)="editTask(task)" class="btn btn-warning btn-sm">
          <i class="fa fa-pencil"></i>
        </button>

        {{ task.label }}

        <span (click)="toggelCompleted(task)" [ngClass]="{
          'badge-info': task.completed,
          'badge-danger': !task.completed
        }" class="badge badge-secondary badge-pill"><i [ngClass]="{
          'fa-thumbs-up': task.completed,
          'fa-thumbs-down': !task.completed
        }" class="fa fa-thumbs-up"></i>
      </span>

      <button (click)="onDelete(task.id)" class="btn btn-sm btn-dark">
        <i class="fa fa-trash"></i>
      </button>

      </li>
    </ul>

  </div>
</div>

<span [hidden]="noResults">No Results !</span>

</div>
